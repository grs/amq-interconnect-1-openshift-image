schema_version: 1

name: "amq-interconnect-1/amq-interconnect-11-openshift"
description: "Red Hat AMQ Interconnect OpenShift container image"
version: "1.0"
from: "jboss/base-rhel7:1.1"
labels:
    - name: "com.redhat.component"
      value: "amq-7-interconnect-11-openshift-container"
    - name: "io.k8s.description"
      value: "A lightweight AMQP message router for building scalable, available, and performant messaging networks."
    - name: "io.k8s.display-name"
      value: "AMQ Interconnect 1.1"
    - name: "io.openshift.tags"
      value: "messaging,amq,jboss,xpaas"
envs:
    - name: "AMQ_HOME"
      value: "/opt/interconnect"
ports:
    - value: 5672
    - value: 55672
    - value: 8080
modules:
      repositories:
          - path: modules
      install:
          - name: interconnect.config
          - name: interconnect.launch
packages:
      repositories:
          - name: console
            url:
                repository: http://brew-task-repos.usersys.redhat.com/repos/official/qpid-dispatch/1.2.0/6.el7/qpid-dispatch-1.2.0-6.el7.repo
          - name: jboss-rhom
            url:
                repository: http://download.eng.bos.redhat.com/rcm-guest/puddles/RHOM/1.0/latest/puddle.repo
      install:
          - qpid-dispatch-console
          - qpid-dispatch-router
          - qpid-dispatch-tools
run:
      user: 185
      cmd:
         - "/opt/interconnect/bin/launch.sh"
osbs:
      repository:
            name: containers/amq-7-interconnect
            branch: rh-amq-interconnect-1.1-openshift-dev-rhel-7
